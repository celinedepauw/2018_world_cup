<!-- REACTIVE FORM AVEC FORMGROUP-->
<div class="login-main" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap=5rem>
    <img fxFlexOffset="3rem" class="login-banniere" src="../../assets/images/banniere.jpg" alt="bannière" />
    <form [formGroup]="loginForm" class="login-form" fxLayout="column" (ngSubmit)="onSubmit()">
        <input class="input-login" type="text" placeholder="Email" name="email" formControlName="email"/>
        <input class="input-login" type="password" placeholder="Password" name="password" formControlName="password"/>
        <button type="submit" mat-flat-button color="primary" class="login-button" >Connexion</button>
    </form>
</div>
